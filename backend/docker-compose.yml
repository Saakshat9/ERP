version: "3.8"
services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  backend:
    build: .
    environment:
      - MONGO_URI=mongodb://mongo:27017/frontiar-erp
      - JWT_SECRET=change_this_to_a_long_random_secret
      - PORT=4000
    ports:
      - "4000:4000"
    depends_on:
      - mongo

volumes:
  mongo-data:
